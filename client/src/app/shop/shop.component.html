<div class='container mt-3'>
  <div class='row'>
    <section class='col-3'>
      <ng-container *ngIf='this.productTypes && this.productBrands'>
        <h5 class='text-warning ml-3 mt-4 mb-3'>Sort</h5>
        <select class='custom-select mb-4' (change)='this.getSortedProducts($event.target.value)'>
          <option *ngFor='let sortOption of this.sortOptions' [value]='sortOption.value'>{{ sortOption.name }}</option>
        </select>
        <h5 class='text-warning ml-3'>Brands</h5>
        <ul class='list-group my-3'>
          <li
            class='list-group-item'
            *ngFor='let productBrand of this.productBrands'
            [class.active]='productBrand.id === this.sortParameters.selectedBrandId'
            value='{{ productBrand.id }}'
            (click)='this.getProductsByBrand(productBrand.id)'>{{ productBrand.name }}</li>
        </ul>
        <h5 class='text-warning ml-3'>Types</h5>
        <ul class='list-group my-3'>
          <li
            class='list-group-item'
            *ngFor='let productType of this.productTypes'
            [class.active]='productType.id === this.sortParameters.selectedTypeId'
            value='{{ productType.id }}'
            (click)='this.getProductsByType(productType.id)'>{{ productType.name }}</li>
        </ul>
      </ng-container>
    </section>

    <section class='col-9'>
      <div class='d-flex justify-content-between align-items-center pb-2'>
        <app-pagination-header
          [pageIndex]='this.sortParameters.pageIndex'
          [pageSize]='this.sortParameters.pageSize'
          [totalCount]='this.totalCount'></app-pagination-header>
        <div class='form-inline' *ngIf='this.products'>
          <input
            #search
            class='form-control inline-form mr-2'
            type='text'
            placeholder='Search'
            (keyup.enter)='this.searchProducts()' />
          <button
            class='btn btn-outline-primary my-2' (click)='this.searchProducts()'>Search</button>
          <button class='btn btn-outline-warning ml-2 my-2' (click)='this.resetSearch()'>Reset</button>
        </div>
      </div>

      <div class='row'>
        <div class='col-4 mb-4' *ngFor='let product of this.products'>
          <app-product-item [product]='product'></app-product-item>
        </div>
      </div>
      <div class='d-flex justify-content-center' *ngIf='this.totalCount > 0'>
        <app-pagination
          [pageSize]='this.sortParameters.pageSize'
          [totalCount]='this.totalCount'
          (pageChanged)='this.changePage($event)'></app-pagination>
      </div>
    </section>
  </div>
</div>
