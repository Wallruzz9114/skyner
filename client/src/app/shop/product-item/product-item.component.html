<a routerLink='/shop/{{ this.product.id }}'>
  <div class='card h-100 shadow-sm'>
    <div class='image position-relative img-card'>
      <img src='{{ this.product.pictureURL }}' alt='{{ this.product.name }}' class="img-fluid bg-info" />
      <div class='d-flex align-items-center justify-content-center hover-overlay'>
        <button type='button' class='btn btn-primary fa fa-shopping-cart mr-2'></button>
        <button type='button' class='btn btn-primary' routerLink='/shop/{{ this.product.id }}'>View</button>
      </div>
    </div>
    <div class='card-body d-flex flex-column'>
      <a href='#'><h6 class='text-uppercase'>{{ this.product.name }}</h6></a>
      <span class='mb-2'>{{ this.product.price | currency }}</span>
    </div>
  </div>
</a>
