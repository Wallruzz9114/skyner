<a routerLink='/shop/{{ this.product.id }}'>
  <div class='card h-100 shadow-sm'>
    <img src='{{ this.product.pictureURL }}' alt='{{ this.product.name }}' class="img-fluid bg-info" />
    <div class='card-body d-flex flex-column'>
      <a href='#'><h6 class='text-uppercase'>{{ this.product.name }}</h6></a>
      <span class='mb-2'>{{ this.product.price | currency }}</span>
      <div class='btn-group mt-auto'>
        <button type='button' class='btn btn-outline-secondary fa fa-shopping-cart mr-2'></button>
        <button type='button' class='btn btn-outline-secondary' routerLink='/shop/{{ this.product.id }}'>View</button>
      </div>
    </div>
  </div>
</a>
