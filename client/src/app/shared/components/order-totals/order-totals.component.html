<div class='bg-light px-4 py-3 text-uppercase font-weight-bold'>
  Order Summary
</div>
<div class='p-4'>
  <p class='font-italic mb-4'>Shipping costs will be added depending on choices made during checkout</p>
  <ul *ngIf='this.cartTotal$ | async' class='list-unstyled mb-4'>
    <li class='d-flex justify-content-between py-3 border-bottom'>
      <strong class='text-muted'>Order Subtotal</strong>
      <strong>{{ (this.cartTotal$ | async).subTotal | currency }}</strong>
    </li>
    <li class='d-flex justify-content-between py-3 border-bottom'>
      <strong class='text-muted'>Shipping and handling</strong>
      <strong>{{ (this.cartTotal$ | async).shipping | currency }}</strong>
    </li>
    <li class='d-flex justify-content-between py-3 border-bottom'>
      <strong class='text-muted'>Total</strong>
      <strong>{{ (this.cartTotal$ | async).total | currency }}</strong>
    </li>
  </ul>
</div>
